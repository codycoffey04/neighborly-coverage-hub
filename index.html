    <!-- Google Tag Manager - Deferred until after page is fully interactive to reduce main thread blocking -->
    <script>
// Defer GTM loading until after page is interactive and user has scrolled or interacted
(function() {
  var gtmLoaded = false;
  var loadGTM = function() {
    if (gtmLoaded) return;
    gtmLoaded = true;
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MKGDDSDX');
  };
  
  // Load GTM after page is fully loaded AND user has interacted (scroll, click, etc.)
  window.addEventListener('load', function() {
    setTimeout(function() {
      // Wait for user interaction or 5 seconds, whichever comes first
      var interactionEvents = ['scroll', 'click', 'touchstart', 'keydown'];
      var onInteraction = function() {
        loadGTM();
        interactionEvents.forEach(function(e) {
          window.removeEventListener(e, onInteraction);
        });
      };
      interactionEvents.forEach(function(e) {
        window.addEventListener(e, onInteraction, { once: true, passive: true });
      });
      // Fallback: load after 5 seconds even without interaction
      setTimeout(loadGTM, 5000);
    }, 2000);
  });
})();
    </script>
