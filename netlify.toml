[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Required for Puppeteer in Netlify build environment
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium-browser"

# Edge function to strip trailing slashes (runs before redirects)
[[edge_functions]]
  function = "strip-slash"
  path = "/*"

[[headers]]
  # Never cache HTML files - ensures meta tags, canonical tags, etc. update immediately
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache static assets for better performance
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Never cache sitemap - ensures updates propagate immediately
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

