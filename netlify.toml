[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Edge function to strip trailing slashes (runs before redirects)
[[edge_functions]]
  function = "strip-slash"
  path = "/*"

[[headers]]
  # Never cache HTML files - ensures meta tags, canonical tags, etc. update immediately
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache static assets for better performance
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Never cache sitemap - ensures updates propagate immediately
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 301 Redirects - Old URL structure to new
[[redirects]]
  from = "/auto-insurance"
  to = "/services/auto-insurance"
  status = 301

[[redirects]]
  from = "/home-insurance"
  to = "/services/home-insurance"
  status = 301

[[redirects]]
  from = "/condo-insurance"
  to = "/services/condo-insurance"
  status = 301

[[redirects]]
  from = "/life-insurance"
  to = "/services/life-insurance"
  status = 301

[[redirects]]
  from = "/quote"
  to = "/contact"
  status = 301

